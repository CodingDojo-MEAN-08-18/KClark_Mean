<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <title>New Cars</title>
</head>
<body>
    <h1>Add a New Car</h1>
    <p>Use this form to add a new car to our collection!</p>
    <form id='newcarform' action='makenewcar' method='post'>
        <label>Make</label>
        <input type='text' name='car_make'>
        <label>Model</label>
        <input type='text' name='car_model'>
        <label>Year</label>
        <input type='text' name='car_year'>
        <label>Notes</label>
        <input type='textarea' rows='3' cols='50' name='car_notes'>
        <label>Upload an image</label>
        <input type='file' class='btn' name='car_image' accept='image/*'>
        <input type='submit' class='btn' value='Add a Car'>
    </form>
</body>
</html>
