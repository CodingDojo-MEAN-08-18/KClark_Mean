<section>
  <table>
    <thead>
      <th>ID</th>
      <th>Author</th>
    </thead>

    <tbody>
      <tr *ngFor='let author of authors' (click)='onSelect(author)' [routerLink]='author._id'>
        <td>{{ author._id }}</td>
        <td>{{ author.author }}</td>
        <td (click)='onEvent($event)'>
          <button (click)='onRemove(author)'>Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
