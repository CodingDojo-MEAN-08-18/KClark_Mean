<section>
  <fieldset>
    <legend>Create Author</legend>

    <div *ngIf='errors.length'>
      <p *ngFor='let error of errors' class="alert alert-danger">
        {{ error }}
      </p>
    </div>

    <app-author-form [author]='author' (authorEvent)='createAuthor($event)'>
      <button>Submit</button>
    </app-author-form>
  </fieldset>
</section>
