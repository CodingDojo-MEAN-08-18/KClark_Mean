<body>
  <h1>{{ title }}</h1>
  <div id="list_frame">
    <ul class="tasks">
      <li *ngFor="let task of tasks">
        <div>
          <p>{{ task.title }}<button id="details" class="btn" (click)=onClickDetails(task)>Show</button></p>
        </div>
        </li>
    </ul>
  </div>
  <div *ngIf="selectedTask" id="details_frame">
    <h3>{{ selectedTask.title }}</h3>
      <p>Description: {{ selectedTask.description }}</p>
  </div>
  <router-outlet></router-outlet>
</body>
